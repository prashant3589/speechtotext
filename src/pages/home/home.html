<ion-header>
  <ion-navbar [color]="isRecording ? 'green' : 'primary'">
    <ion-title>
     
      <button ion-fab (click)="startListening()" class="fabicon">
        <ion-icon name="mic"></ion-icon>
      </button>
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select [(ngModel)]="language">
          <ion-option *ngFor="let lang of languageload" value="{{lang.value}}">{{lang.key}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <textarea rows=5 cols=40 class="txtarea">{{match}}</textarea>
  <button ion-button (click)="push()">Push</button>
  <button ion-button right (click)="pop()">Pop</button>
  
  <ion-card>
    <ion-card-content>
      {{savecontent}}
    </ion-card-content>
  </ion-card>
  <ion-buttons>
  <button ion-fab item-right (click)="save()" class="fabicon">
    Save
  </button>
</ion-buttons>
</ion-content>
