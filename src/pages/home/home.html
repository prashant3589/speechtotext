<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      Listen to Me
      <button ion-fab right (click)="startListening()"><ion-icon name="mic"></ion-icon></button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let match of matches">
              {{ match }}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <textarea ng-model="matches"></textarea>
</ion-content>
